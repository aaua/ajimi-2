<html>
  <head>
    <script src="./index.js?t=2017"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene  embedded artoolkit='sourceType: webcam;'>
      <a-camera position="0 0 20">
        <a-entity id="myCursor" cursor="fuse:true; maxDistance:30; timeout:500;" scale="0.2 0.2 0.2" position="0 0 -5" geometry="primitive: ring" material="color: red; shader: flat; opacity:0.5" />
      </a-camera>
      <a-assets>
        <a-asset-item id="legoman" src="./assets/legoman.dae"></a-asset-item>
        <a-mixin id="light" geometry="primitive: sphere; radius: 1.5"
                 material="color: #FFF; shader: flat"
                 light="color: #DDDDFF; distance: 120; intensity: 2; type: point">
        </a-mixin>
      </a-assets>
      <a-collada-model class="add" src="#legoman" rotation="0 -90 0" position="0 0 -10" scale="1 1 1"></a-collada-model>
      <a-entity position="0 0 0">
        <a-animation attribute="rotation" to="360 360 360" repeat="indefinite" easing="linear" dur="4096">
        </a-animation>
        <a-entity mixin="light" position="10 0 -10"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
